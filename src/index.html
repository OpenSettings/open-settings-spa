<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>%(DocumentTitle)</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    var controllerOptions;
    var providerInfo;
    var documentTitle;
    var route;
    var serviceType;
    var dataAccessType;
    var dbProviderName;
    var packVersion;
    var packVersionScore;
    var version;
    var clientName;
    var clientId;
    var license;

    try {
      controllerOptions = JSON.parse('%(ControllerOptions)');
      providerInfo = JSON.parse('%(ProviderInfo)');
      documentTitle = '%(DocumentTitle)';
      serviceType = '%(ServiceType)';
      dataAccessType = '%(DataAccessType)';
      dbProviderName = '%(DbProviderName)';
      packVersion = '%(PackVersion)';
      packVersionScore = '%(PackVersionScore)';
      version = '%(Version)';
      clientName = '%(ClientName)';
      clientId = '%(ClientId)';
      license = JSON.parse('%(License)');
    }
    catch {
      controllerOptions = {
        route: 'http://localhost:5288/api/settings',
        authorize: false
      };
      providerInfo = {
        clientId: '00000000-0000-0000-0000-000000000000',
        clientName: 'OpenSettings.Api',
        authorize: false,
        version: '1.0.0',
        packVersion: '1.0.0',
        oAuth2: {
          authority: 'http://localhost:5288',
          isActive: true
        }
      };
      documentTitle = 'OpenSettings Spa';
      serviceType = 'Provider';
      dataAccessType = 'Orm';
      dbProviderName = 'SqlServer';
      packVersion = '1.0.0';
      packVersionScore = '1000000500000';
      version = '1.0.0';
      clientName = 'OpenSettings.Api';
      clientId = '00000000-0000-0000-0000-000000000000';
      license = {
        holder: 'OpenSettings',
        referenceId: 'L-OS/OS-COMM-20250209-OS-1',
        expiryDate: '2026-02-10T23:59:99.9999999Z',
        edition: 100,
        isExpired: false,
        issuedAt: '2025-02-10T23:59:99.9999999Z'
      }
    }
  </script>
  <script src="./assets/theme-detector.js" defer></script>
</head>
<body class="mat-typography mat-app-background">
  <app-root>
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="text-align-center">
        <div class="d-flex justify-content-center mb-2">
          <div class="mat-bg-primary position-absolute rounded-circle app-icon-animation" style="margin-top:12px"><img class="app-icon bg-white"></div>
          <div class="loading-spinner"></div>
        </div>
        <div class="text-muted">Preparing application...</div>
      </div>
    </div>
  </app-root>

  <script src="assets/vs/loader.js"></script>
  <script>
    require.config({ paths: { 'vs': 'assets/vs' } });
    require(['vs/editor/editor.main'], function () { });
  </script>
</body>

</html>
